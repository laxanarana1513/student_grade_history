<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="GRADE HISTORY OF STUDENTS">

    <!-- Google fonts  -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Quintessential&display=swap"

<body>

        <div style="background-color: rgba(0, 0, 0, 0.6); height: 100%;">

                <div class="mb-3">
          
                    <input type="text" class="form-control" id="input"
                        placeholder="Enter enrollment number">
                </div>
                <button type="submit" class="btn py-2 px-4 my-3" onclick="search();">SEARCH</button>
                
                <table id="data" border="1" class="table">

                        <td>
                            NAME
                        </td>
                        <td>
                            ENROLLMENT-NO.
                        </td>
                        <td>
                            BRANCH
                        </td>
                        <td>
                            SUBJECT
                        </td>
                        <td>
                            GRADE
                        </td>
                        <td>
                            SEMESTER
                        </td>
                    </tr>
                    <tr class="second">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </table>
